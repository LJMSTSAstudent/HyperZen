<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperZen</title>
    <meta name="description"
        content="Join our collaborative cooking community with recipes, events, and culinary education">
    <!-- Favicon & Preloads -->
    <link rel="icon" type="image/png" href="Brand Logos/HyperZenFavicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fonts & Libraries -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="swiper-bundle.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /*Hero Section*/
        .hero{
            margin-left: 10rem;
            margin-top: 5rem;
        }

        .main-text{
            font-size: 2.5rem;
            color: var(--white);
        }

        .explanation{
            display: inline-block;
            font-size: 2rem;
            max-width: 700px;
        }

        .white-text{
            color: var(--white);
        }

        .green-text{
            color: var(--primary-color);
        }

        /* Footer */
        footer {
            background-color: var(--primary-color);
            color: var(--white);
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 3rem;
            border-radius: var(--rounded) var(--rounded) 0 0;
        }

    </style>
</head>

<body>
    <header>
        <div class="container"
            style="display: flex; align-items: center; justify-content: space-between; height: 100px; padding: 0 20px;">

            <!-- Logo on the Left -->
            <div>
                <img src="Brand Logos/Logo.png" alt="HyperZen Logo" style="width: 235px; height: 47px; border-radius: 12px;">
            </div>

            <!-- Search Function -->
            <div class="button-container">
                <a href="index.html" class="button"><i class="fas fa-home"></i> Home</a>
                <a href="about-us.html" class="button"><i class="fas fa-info-circle"></i> Our Story</a>
                <a href="Recipes.html" class="button"><i class="fa-solid fa-file"></i> Docs</a>
                <a href="events.html" class="sign-button"> Sign In</a>
                <a href="membership.html" class="sign-button"> Sign Up</a>
            </div>
        </div>
    </header>

    <main>
        <div class="hero">
            <div class="main-text">
                <b><h1><span class="white-text">Become <span class="green-text">Focused</span> Fast</span></span></h1></b>
            </div>
            <div class="explanation">
                <div class="explanation-text"><h2><span class="white-text">With Hyper<span class="green-text">Zen</span>, You Can Find Your <span class="green-text">Focus</span> Faster</span></div></h2></div>
                <img src="Images/Untitled design (3).png" alt="HyperZen, Find Your Focus Faster">
            </div>
        </div>

    </main>

    <footer>
        <div class="container">
        <div class="social-share" style="margin-top: 1.5rem;">
            <p>Share with friends:</p>
            <a href="http://facebook.com/" aria-label="Share on Facebook"
                style="color: var(--white); margin: 0 10px; font-size: 1.5rem;"><i
                    class="fab fa-facebook"></i></a>
            <a href="http://x.com/" aria-label="Share on x"
                style="color: var(--white); margin: 0 10px; font-size: 1.5rem;"><i
                    class="fab fa-x-twitter"></i></a>
            <a href="http://instagram.com/" aria-label="Share on Instagram"
                style="color: var(--white); margin: 0 10px; font-size: 1.5rem;"><i
                    class="fab fa-instagram"></i></a>
        </div>
        </div>
    </footer>

    <script>
        // Search Functionality
        async function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();

            if (!searchTerm) {
                alert("Please enter a search term");
                return;
            }

            try {
                const res = await fetch('searchIndex.json'); // Adjust path if needed
                const data = await res.json();

                const results = data.filter(entry =>
                    entry.title.toLowerCase().includes(searchTerm) ||
                    entry.content.toLowerCase().includes(searchTerm)
                );

                if (results.length > 0) {
                    let html = `Found ${results.length} matching page(s):\n\n`;
                    html += results.map(entry => `â€¢ ${entry.title}: ${entry.url}`).join('\n');
                    alert(html);
                } else {
                    alert("No results found for your search. Try different keywords.");
                }

            } catch (error) {
                console.error("Error loading search data:", error);
                alert("Something went wrong while searching. Please try again later.");
            }
        }

        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault(); // Prevent form submission or page reload
                performSearch();    // Call your search function
            }
        });
        // Newsletter Form Functionality
        function disableScroll() {
            scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;
            window.onscroll = function () { window.scrollTo(scrollLeft, scrollTop); };
        }

        function enableScroll() { window.onscroll = function () { }; }

        function openNewsletterForm() {
            const overlay = document.getElementById('popupOverlay');
            overlay.classList.toggle('show');
            if (overlay.classList.contains('show')) {
                disableScroll();
                overlay.style.display = 'flex';
                setTimeout(() => overlay.style.opacity = '1', 10);
            } else {
                enableScroll();
                overlay.style.opacity = '0';
                setTimeout(() => overlay.style.display = 'none', 300);
            }
        }

        // Form Submission
        document.getElementById('newsletterForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Thank you for subscribing to our newsletter!');
            openNewsletterForm();
        });

        // Close when clicking outside
        document.getElementById('popupOverlay').addEventListener('click', function (e) {
            if (e.target === this) {
                openNewsletterForm();
            }
        });

        // Close with Escape key
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape' && document.getElementById('popupOverlay').classList.contains('show')) {
                openNewsletterForm();
            }
        });
    </script>

    <script src="swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
