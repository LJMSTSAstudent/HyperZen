<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperZen</title>
    <meta name="description"
        content="Join our collaborative cooking community with recipes, events, and culinary education">
    <!-- Favicon & Preloads -->
    <link rel="icon" type="image/png" href="Brand Logos/HyperZenFavicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fonts & Libraries -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="swiper-bundle.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /*Hero Section*/
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 5rem 10rem;
            gap: 2rem;
        }

        .main-text {
            font-size: 2.28rem;
            color: var(--white);
        }

        .explanation {
            font-size: 2rem;
            max-width: 700px;
        }

        .white-text {
            color: var(--white);
        }

        .green-text {
            color: var(--primary-color);
        }

        /* Newsletter Section */
        .newletter-announcement {
            background-color: var(--white);
            padding: 3rem;
            margin: 3rem auto;
            max-width: 800px;
            border-radius: var(--rounded);
            box-shadow: var(--shadow);
            text-align: center;
        }

        /* Popup Styles */
        .overlay-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .popup-box {
            background: var(--white);
            padding: 2rem;
            border-radius: var(--rounded);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--rounded);
            font-size: 1rem;
            width: 100%;
        }

        /* Footer */
        footer {
            background-color: var(--primary-color);
            color: var(--white);
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 3rem;
            border-radius: var(--rounded) var(--rounded) 0 0;
        }
    </style>
</head>

<body>
    <header>
        <div class="container"
            style="display: flex; align-items: center; justify-content: space-between; height: 100px; padding: 0 20px;">

            <!-- Logo on the Left -->
            <div>
                <a href="index.html"><img src="Brand Logos/Logo.png" alt="HyperZen Logo" style="width: 235px; height: 47px; border-radius: 12px;"></a>
            </div>

            <!-- Search Function -->
            <div class="button-container">
                <a href="index.html" class="button"><i class="fas fa-home"></i> Home</a>
                <a href="Our-Story.html" class="button"><i class="fa-solid fa-user"></i> Our Story</a>
                <a href="Docs.html" class="button"><i class="fa-solid fa-file"></i> Docs</a>
                <a onclick="openNewsletterForm()" class="sign-button"> Sign In</a>
                <a class="sign-button"> Sign Up</a>
            </div>
        </div>
    </header>

    <main>
        <div class="hero">
            <div class="text-group">
                <div class="main-text">
                    <h1><span class="white-text">Become <span class="green-text">Focused</span> Fast</span></h1>
                </div>
                <div class="explanation">
                    <h2><span class="white-text">With Hyper<span class="green-text">Zen</span>, You Can Find Your <span
                                class="green-text">Focus</span> Faster</span></h2>
                </div>
            </div>
            <img src="Images/Untitled design (5).png" alt="HyperZen App, Become Focused Faster" class="hero-img"
                style="width: 30vw; height: 70vh;">
        </div>

        <div id="popupOverlay" class="overlay-container">
            <div class="popup-box">
                <button class="close-modal" onclick="openNewsletterForm()">&times;</button>
                <img src="Brand Logos/Logo.png" alt="HyperZen Logo" style="width: 235px; height: 47px; border-radius: 12px;">
                <h4>Sign up for our new weekly newsletter for weekly updates with new recipes, culinary news, and
                    upcoming classes!</h4>
                <form class="form-container" id="newsletterForm">
                    <input class="form-input" type="text" id="name" name="name" placeholder="Your Name" required>
                    <input class="form-input" type="email" id="email" name="email" placeholder="Email Address" required>
                    <div style="text-align: left; margin: 1rem 0;">
                        <label style="display: block; margin: 0.5rem 0;">
                            <input type="checkbox" name="recipe-updates" checked> Recipe Updates
                        </label>
                        <label style="display: block; margin: 0.5rem 0;">
                            <input type="checkbox" name="event-updates" checked> Event Notifications
                        </label>
                    </div>
                    <button type="submit" class="button" style="width: 100%;"><i class="fas fa-paper-plane"></i>
                        Subscribe</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="social-share" style="margin-top: 1.5rem;">
                <p>Share with friends:</p>
                <a href="http://facebook.com/" aria-label="Share on Facebook"
                    style="color: var(--white); margin: 0 10px; font-size: 1.5rem;"><i class="fab fa-facebook"></i></a>
                <a href="http://x.com/" aria-label="Share on x"
                    style="color: var(--white); margin: 0 10px; font-size: 1.5rem;"><i class="fab fa-x-twitter"></i></a>
                <a href="http://instagram.com/" aria-label="Share on Instagram"
                    style="color: var(--white); margin: 0 10px; font-size: 1.5rem;"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="swiper-bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Newsletter Form Functionality
        function disableScroll() {
            scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;
            window.onscroll = function () { window.scrollTo(scrollLeft, scrollTop); };
        }

        function enableScroll() { window.onscroll = function () { }; }

        function openNewsletterForm() {
            const overlay = document.getElementById('popupOverlay');
            overlay.classList.toggle('show');
            if (overlay.classList.contains('show')) {
                disableScroll();
                overlay.style.display = 'flex';
                setTimeout(() => overlay.style.opacity = '1', 10);
            } else {
                enableScroll();
                overlay.style.opacity = '0';
                setTimeout(() => overlay.style.display = 'none', 300);
            }
        }

        // Form Submission
        document.getElementById('newsletterForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Thank you for subscribing to our newsletter!');
            openNewsletterForm();
        });

        // Close when clicking outside
        document.getElementById('popupOverlay').addEventListener('click', function (e) {
            if (e.target === this) {
                openNewsletterForm();
            }
        });

        // Close with Escape key
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape' && document.getElementById('popupOverlay').classList.contains('show')) {
                openNewsletterForm();
            }
        });

    </script>
</body>

</html>
